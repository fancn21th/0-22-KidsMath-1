<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Math In HTML</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<header>
  <h4>Math In HTML</h4>
  <span>Lesson 2</span>
</header>
<div class="playground">
  <div class="formula">
    <div class="multiplication">
      <h4>公式:</h4>
      <input type="text" name="" id="operandA">
      <span>X</span>
      <input type="text" name="" id="operandB">
      <span>=</span>
      <span id="m_result"></span>
    </div>
  </div>

  <div class="result">
  </div>
</div>
<!-- Tempaltes -->
<script id="tpl_row" type="text/template">
  <div class="row">{rowContent}</div>
</script>
<script id="tpl_dot" type="text/template">
  <div class="dot {dotStyle}" style="animation-delay:{dotDuration}s;"></div>
</script>
<!-- Require.js -->
<script data-main="js/main" src="js/3rd/require.js"></script>
</body>
</html>
